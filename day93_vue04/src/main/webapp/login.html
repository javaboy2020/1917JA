<html lang="en">

    <!-- Bootstrap core CSS -->
<link href="css/bootstrap.css" rel="stylesheet">



    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }

  <body class="text-center">
  <div id="app">
  <font color="red">{{message}}</font>
  <form class="form-signin" action="#" onsubmit="return false" >
    <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
    <label for="userCode" class="sr-only">userCode</label>
    <input type="text" id="userCode" name="userCode" v-model="userCode" class="form-control" placeholder="UserCode" required autofocus>
    <label for="userPassword" class="sr-only">Password</label>
    <input type="password" id="userPassword" name="userPassword" v-model="userPassword" class="form-control" placeholder="Password" required>
    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="button" @click="doLogin" >登录</button>
    <p class="mt-5 mb-3 text-muted">&copy; 2017-2021</p>
  </form>
  </div>


<script src="js/jquery-3.5.1.js" ></script>
<script src="js/bootstrap.bundle.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/vuejs-2.5.16.js"></script>
<script src="js/axios-0.18.0.js"></script>

  <script>
      var vue = new Vue({
        el:"#app",
        data:{
          userCode:'',
          userPassword:'',
          message:''
        },
        methods:{
          doLogin(){
            axios.post('dologin',{userCode: this.userCode,userPassword: this.userPassword}).then(response=>{
              alert("success:"+response.data)
              if (response.data.flag){
                window.location.href="/dashboard.html";
              }else{
                this.message=response.data.message;
              }
            }).catch(error=>{
              alert("error:"+error);
            })
          }
        }


      });
  </script>
  </body>
</html>
